{% extends "base.html" %}

{% block content %}

{% for post in posts %}

    <div class="post">
        <div class="post-title">
            {{ post.title }}
        </div>
        <div class="post-body">
            {{ post.body }}
        </div>
    </div>

{% empty %}

    <div class="post">
        No blog posts
    </div>

{% endfor %}

{% endblock %}
